<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales - BIOCONCENTRADOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #003366; /* Azul oscuro */
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 15px;
            text-decoration: none;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .facebook { background-color: #003366; /* Azul */ }        
        .instagram { background-color: #ffcc00; /* Amarillo */ color: #333; }
        .youtube { background-color: #003366; /* Azul */ }
        .Pagina Web { background-color: #339933; /* Verde */ }
        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Con√©ctate con Nosotros</h1>
        <a href="https://www.facebook.com/profile.php?id=100091273660699&mibextid=ZbWKwL" class="facebook" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/bioconcentrados_colombia?igsh=dXRhYW5hcWJveWR2" class="instagram" target="_blank">Instagram</a>
        <a href="https://youtube.com/@BioConcentrados?feature=shared" class="Youtube" target="_blank">Youtube</a>

    </div>
</body>
</html>
