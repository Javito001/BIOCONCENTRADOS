# Enhanced workflow for deploying static content to GitHub Pages
name: Deploy Static Content to GitHub Pages

on:
  # Trigger on pushes to the main branch
  push:
    branches:
      - main

  # Allows manual triggering of the workflow from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Adjust this path if needed to target specific directories

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify deployment success
        if: success()
        run: echo "Deployment to GitHub Pages successful!"

      - name: Notify deployment failure
        if: failure()
        run: echo "Deployment to GitHub Pages failed."
